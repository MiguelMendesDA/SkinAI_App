<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Result</title>
    <!-- Adicionar o arquivo CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicionar o arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .sidebar {
            height: 100vh; /* Definir altura de 100% da viewport */
            overflow-y: auto; /* Adicionar rolagem vertical se o conteúdo exceder a altura */
            text-align: center;
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar bg-secondary">
                <div class = "text-center"></div>
                    <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo"style="width: 100px;">
                <div class ="sidebar-text text-white">
                    <p></p>
                    <h4>Skin AI App</h4>
                </div>
                <h2>Menu</h2>
                <ul class="list-unstyled">
                    <li><a href="/" class="text-white">Home</a></li>
                    <li><a href="/prediction" class="text-white">New Prediction</a></li>
                </ul>
            </div>
            <div class="col-md-9 offset-md-3">
                <!-- Conteúdo principal -->
                <main role="main">
                    <h1 class="mt-5">Comparison Result</h1>
                    
                    {% if comparison_result %}
                        <!-- Mostrar o resultado da comparação -->
                        <p class="lead mt-3">Result: {{ comparison_result }}</p>
                    {% else %}
                        <p class="lead mt-3">No comparison result available.</p>
                    {% endif %}
                    
                    <!-- Adicionar um link para retornar à página de comparação -->
                    <a href="{{ url_for('compare_predictions') }}" class="btn btn-primary mt-3">Back to New Comparison</a>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
